<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Lowercase Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Address Lowercase Converter</h2>
    <input type="text" id="addressInput" placeholder="Enter address (e.g. 45 MAIN Street)">
    <button onclick="convertToLower()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function toLowercaseAddress(address) {
      return address.toLowerCase();
    }

    function convertToLower() {
      const input = document.getElementById('addressInput').value;
      const result = toLowercaseAddress(input);
      document.getElementById('result').innerText = "Converted Address: " + result;
    }
  </script>
</body>
</html>
