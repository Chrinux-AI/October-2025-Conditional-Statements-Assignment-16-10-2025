<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Essay Space Cleaner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      width: 500px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background: #218838;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #222;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Essay Space Cleaner</h2>
    <textarea id="essayInput" placeholder="Paste your essay here..."></textarea>
    <button onclick="removeExtraSpaces()">Clean Essay</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function cleanEssay(text) {
      return text.replace(/\s+/g, ' ').trim();
    }

    function removeExtraSpaces() {
      const input = document.getElementById('essayInput').value;
      const cleaned = cleanEssay(input);
      document.getElementById('result').innerText = cleaned;
    }
  </script>
</body>
</html>
